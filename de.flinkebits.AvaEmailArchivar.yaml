app-id: de.flinkebits.AvaEmailArchivar
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: startup_flatpak.sh
finish-args:
  - --share=network
  - --socket=x11
  - --share=ipc
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio

modules:
  - name: buildavaemailarchivar
    buildsystem: simple
    build-commands:
      - mkdir /app/bin
      - tar -xzf 20211105.10.tar.gz --directory /app/bin --strip-components=1
      - install -D -m644 -t /app/share/appdata de.flinkebits.AvaEmailArchivar.appdata.xml
      - install -D -m644 -t /app/share/applications de.flinkebits.AvaEmailArchivar.desktop
      - for size in 16x16 22x22 32x32 48x48 64x64 128x128 192x192 256x256; do install -Dm644 -t /app/share/icons/hicolor/64x64/apps de.flinkebits.AvaEmailArchivar.svg; done
    sources:
      - type: file
        url: https://github.com/flinkebits/AvaEmailArchivar/releases/download/20211105.10/20211105.10.tar.gz
        sha256: 0f6d6d642a3706551d7535fa98927c3d5fe7975d5cd4629747737a69bc7e49c2
      - type: file
        path: de.flinkebits.AvaEmailArchivar.appdata.xml
      - type: file
        path: de.flinkebits.AvaEmailArchivar.desktop
      - type: file
        path: de.flinkebits.AvaEmailArchivar.svg
