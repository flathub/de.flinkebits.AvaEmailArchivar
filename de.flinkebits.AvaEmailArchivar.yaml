app-id: de.flinkebits.AvaEmailArchivar
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: startup_flatpak.sh
finish-args:
  - --share=network
  - --socket=x11
  - --socket=fallback-x11
  - --share=ipc
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio

modules:
  - name: buildavaemailarchivar
    buildsystem: simple
    build-commands:
      - mkdir /app/bin
      - tar -xzf 20211105.10.tar.gz --directory /app/bin --strip-components=1
    sources:
      - type: file
        url: https://github.com/flinkebits/AvaEmailArchivar/releases/download/20211105.10/20211105.10.tar.gz
        sha256: 0f6d6d642a3706551d7535fa98927c3d5fe7975d5cd4629747737a69bc7e49c2
